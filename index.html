<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Barbell Calculator</title>
  </head>
  <body>
    <div class="container">
      <h3>select plates</h3>
      <p>only click once to add both plates' weights to both sides. (x2)</p>
      <button
        type="button"
        class="btn btn-primary m-1"
        id="weight-55"
        onclick="addWeight(55)"
      >
        55
      </button>
      <button
        type="buttons"
        class="btn btn-danger m-1"
        id="weight-45"
        onclick="addWeight(45)"
      >
        45
      </button>
      <button
        type="buttons"
        class="btn btn-success m-1"
        id="weight-35"
        onclick="addWeight(35)"
      >
        35
      </button>
      <button
        type="buttons"
        class="btn btn-warning m-1"
        id="weight-25"
        onclick="addWeight(25)"
      >
        25
      </button>
      <button
        type="buttons"
        class="btn btn-secondary m-1"
        id="weight-15"
        onclick="addWeight(15)"
      >
        15
      </button>
      <button
        type="buttons"
        class="btn btn-dark m-1"
        id="weight-10"
        onclick="addWeight(10)"
      >
        10
      </button>
      <button
        type="buttons"
        class="btn btn-dark m-1"
        id="weight-5"
        onclick="addWeight(5)"
      >
        5
      </button>
      <button
        type="buttons"
        class="btn btn-dark m-1"
        id="weight-2.5"
        onclick="addWeight(2.5)"
      >
        2.5
      </button>
      <h2 class="m-1" id="weight-total">Weight Total: 45</h2>
      <p class="m-1">Weight starts off at 45 lbs to include the barbell!</p>
      <button
        type="buttons"
        class="btn btn-danger m-1"
        id="reset-button"
        onclick="reset()"
      >
        Reset Weight
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="barbellCalculator.js"></script>
  </body>
</html>
